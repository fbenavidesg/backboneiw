<h2>Entidades Oferentes</h2>

<div class="panel panel-default">
<div class="panel-body">
  <a href="#administrador/crear"><span class="glyphicon glyphicon-plus"></span> Crear nuevo administrador</a>
</div>
</div>

<table class="table table-striped"> 
	<thead>
	    <th>Nombres</th>
	    <th>Apellidos</th>
	    <th>Correo</th>
	    <th>Acciones</th>
	</thead>
	<tbody>
		<% _.each(admins, function(admin) { %>  
		<tr>
            <td><%= admin.first_name %></td>
            <td><%= admin.last_name %></td>
            <td><%= admin.email %></td>
            <td>
              <div><a href="#administrador/ver/<%= admin.id %>"><span class="glyphicon glyphicon-eye-open" aria-hidden="true"></span> Ver</a></div>
              <div><a href="#administrador/editar/<%= admin.id %>"><span class="glyphicon glyphicon-edit" aria-hidden="true"></span> Editar</a></div>
              <div><a href="#administrador/eliminar/<%= admin.id %>" class="btn-delete"><span class="glyphicon glyphicon-trash" aria-hidden="true"></span> Eliminar</a></div>
            </td>
        </tr>	
		<% }); %>
	</tbody>
</table>
